<!DOCTYPE HTML>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="template/template.xhtml">
	<ui:define name="contenido">
		<h:form class="mt-2 align-items-center">
			<div class="grid">
				<div class="col-1"></div>
				<div class="col-10">

					<div class="formgrid grid">

						<div class="bg-white mt-5 shadow-8">


							<h1 class="text-center mb-3 pt-3 text">Modificar un producto</h1>
							<div class="grid mr-5 ml-5 mb-3">
								<div class="field col-12 md:col-4">
									<h:outputText for="tipo" value="CategorÃ­a"/><br/>
									<p:selectOneMenu id="tipo" class="focus:border-primary shadow-4"
										style="width: 18em;" value="#{productoBean.categoria.id}">
										<f:selectItems value="#{productoBean.listaProductos}" var="p"
											itemValue="#{p.id}" itemLabel="#{p.nombre}"></f:selectItems>
									</p:selectOneMenu>

								</div>

								<div class="field col-12 md:col-4">
									<h:outputText for="talla" value="Talla"/><br/>
									<p:selectOneMenu id="talla"
										class="focus:border-primary shadow-4" style="width: 18em;"
										value="#{producto.size}">
										<f:selectItem itemLabel="#{producto.size}"></f:selectItem>
										<f:selectItem itemValue="2" itemLabel="2"></f:selectItem>
										<f:selectItem itemValue="L" itemLabel="L"></f:selectItem>
										<f:selectItem itemValue="S" itemLabel="S"></f:selectItem>
										<f:selectItem itemValue="M" itemLabel="M"></f:selectItem>
										<f:selectItem itemValue="XL" itemLabel="XL"></f:selectItem>
									</p:selectOneMenu>
								</div>

								<div class="field col-12 md:col-4">
									<h:outputText for="nombreproducto" value="Nombre del producto"/><br/>
									<p:inputText id="nombreproducto" class="focus:border-primary shadow-4"
										style="width: 18em;"
										placeholder="Escriba el nombre del producto" required="true"
										value="#{producto.nombre}"></p:inputText>

								</div>
							</div>

							<div class="grid mr-5 ml-5 mb-3">
								<div class="field col-12 md:col-4">
									<h:outputText for="idproveedor" value="Seleccione el proveedor"/><br/>
									<p:selectOneMenu id="idproveedor" class="focus:border-primary shadow-4"
										style="width: 18em;"
										value="#{productoBean.proveedor.id_proveedor}">
										<f:selectItems value="#{productoBean.listaProveedores}"
											var="p" itemValue="#{p.id_proveedor}" itemLabel="#{p.nombre}"></f:selectItems>
									</p:selectOneMenu>

								</div>
								<div class="field col-12 md:col-4">
									<h:outputText for="ref" value="Referencia"/><br/>
									<p:inputText id="ref" class="focus:border-primary shadow-4"
										style="width: 18em;" value="#{producto.reference}"></p:inputText>

								</div>

								<div class="field col-12 md:col-4">
									<h:outputText for="cantidad" value="Cantidad"/><br/>
									<p:inputText type="number" id="cantidad"
										class="focus:border-primary shadow-4" style="width: 18em;"
										value="#{producto.quantity}"></p:inputText>

								</div>
							</div>

							<div class="grid mr-5 ml-5 mb-3">
								<div class="field col-12 md:col-4"></div>
								<div class="field col-12 md:col-4">
									<h:outputText for="preciounidad" value="Precio por unidad"/><br/>
									<p:inputText type="number"
										class="focus:border-primary shadow-4" style="width: 18em;"
										value="#{producto.price}"></p:inputText>

								</div>
							</div>



							<div class="grid m-2">
								<div class="field col-1 md:col-4"></div>
								<div class="field col-12 md:col-2">
									<p:commandButton class="border-transparent text-base"
										style="height: 2.6em; width: 20em;" value="Actualizar"
										action="#{productoBean.editar(producto)}"></p:commandButton>
								</div>
								<div class="field col-1 md:col-5"></div>

							</div>
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
