<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="template/template.xhtml">
	<ui:define name="contenido">
		<h:form class="mt-2 align-items-center">
			<div class="grid">
				<div class="col-1"></div>
				<div class="col-10">

					<div class="formgrid grid">

						<div class="bg-white mt-5 shadow-8">


							<h1 class="text-center mb-3 pt-3 text">Registrar un
								proveedor</h1>
							<div class="grid mr-5 ml-5 mb-5">
								<div class="field col-12 md:col-4">
									<h:outputText for="nombre" value="Nombre completo del proveedor"/><br/>
									<p:inputText class="focus:border-primary shadow-4"
										style="width: 18em;" value="#{proveedorBean.proveedor.nombre}"></p:inputText>
								</div>

								<div class="field col-12 md:col-4">
									<h:outputText value="Nombre de la empresa" for="empresa"/><br/>
									<p:inputText id="empresa" class="focus:border-primary shadow-4"
										style="width: 18em;"
										value="#{proveedorBean.proveedor.nombreEmpresa}"></p:inputText>

								</div>

								<div class="field col-12 md:col-4">
									<h:outputText for="direccion" value="Dirección Principal"/><BR />
									<p:inputText id="direccion" class="focus:border-primary shadow-4"
										style="width: 18em;"
										value="#{proveedorBean.proveedor.direccion1}"></p:inputText>

								</div>
							</div>

							<div class="grid mr-5 ml-5 mb-5">
								<div class="field col-12 md:col-4">
									<h:outputText for="direccion2" value="Dirección Secundaria (Opcional)"/><br/>
									<p:inputText class="focus:border-primary shadow-4"
										style="width: 18em;"
										value="#{proveedorBean.proveedor.direccion2}"></p:inputText>

								</div>

								<div class="field col-12 md:col-4">
									<h:outputText for="correo" value="Correo Principal"/><br/>
									<p:inputText id="correo" class="focus:border-primary shadow-4"
										style="width: 18em;"
										value="#{proveedorBean.proveedor.correo1}"></p:inputText>
								</div>

								<div class="field col-12 md:col-4">
									<h:outputText value="Correo Secundario (Opcional)" for="correo2"/><br/>
									<p:inputText id="correo2" class="focus:border-primary shadow-4"
										style="width: 18em;"
										value="#{proveedorBean.proveedor.correo2}"></p:inputText>
								</div>
							</div>

							<div class="grid mr-5 ml-5 mb-5">
								<div class="field col-12 md:col-4">
									<h:outputText for="nit" value="Ingrese el NIT"/><br/>
									<p:inputText id="nit" class="focus:border-primary shadow-4"
										style="width: 18em;" value="#{proveedorBean.proveedor.nit}"></p:inputText>

								</div>

								<div class="field col-12 md:col-4">
									<h:outputText for="tipo" value="Categoría de producto"/><br/>
									<p:selectOneMenu id="tipo" class="focus:border-primary shadow-4"
										style="width: 18em;" value="#{proveedorBean.categoria.id}">
										<f:selectItems value="#{proveedorBean.listaProductos}" var="p"
											itemValue="#{p.id}" itemLabel="#{p.nombre}"></f:selectItems>
									</p:selectOneMenu>

								</div>

								<div class="field col-12 md:col-4">
									<h:outputText for="ciudad" value="Ingrese la ciudad"/><br/>
									<p:inputText id="ciudad" class="focus:border-primary shadow-4"
										style="width: 18em;" value="#{proveedorBean.proveedor.ciudad}"></p:inputText>
								</div>
							</div>



							<div class="grid m-5">
								<div class="field col-1 md:col-4"></div>
								<div class="field col-12 md:col-2">
									<p:commandButton class="border-transparent text-base"
										style="height: 2.6em; width: 8em;" value="Registrar"
										action="#{proveedorBean.crear()}"></p:commandButton>
								</div>
								<div class="field col-12 md:col-2 ml-2">
									<p:commandButton type="reset"
										class="border-transparent text-base"
										style="height: 2.6em; width: 8em;" value="Limpiar"></p:commandButton>
								</div>
								<div class="field col-1 md:col-3"></div>

							</div>
						</div>
					</div>

				</div>
				<div class="col-1"></div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
