<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<h:outputStylesheet library="css" name="main2.css" />
	<title>Inicio de sesión</title>
	<link rel="icon" href="resources/img/logo3.png" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
		integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
		crossorigin="anonymous" />

	<script src="https://kit.fontawesome.com/ffec4ec2ed.js"
		crossorigin="anonymous"></script>
</h:head>

<h:body>


	<section>
		<div class="row g-0" id="header">
			<div class="col-lg-7 d-none d-lg-block">
			</div>
			<div
				class="col-lg-5 bg-darks d-flex flex-column align-items-end min-vh-100 shadow-lg">
				<div class="align-self-center w-100 px-lg-5 py-lg-4">
					<h1 class="font-weight-bold mb-4">Bienvenido de
						vuelta</h1>
					<h:form class="mb-5">
						<div class="mb-4">
							<label class="form-label font-weight-bold">Email</label>
							<p:inputText type="email" value="#{loginBean.usuario.correo}"
								class="form-control bg-dark-x border-0"
								placeholder="Ingresa tu email" />
						</div>
						<div class="mb-4">
							<label class="form-label font-weight-bold">Contraseña</label>
							<p:inputText type="password"
								class="form-control bg-dark-x border-0 mb-2"
								placeholder="Ingresa tu contraseña"
								value="#{loginBean.usuario.contraseña}" />
							<a href="" id="emailHelp"
								class="form-text text-decoration-none">¿Has
								olvidado tu contraseña?</a>
						</div>
						<h:commandButton action="#{loginBean.iniciarSesion()}"
							class="btn btn-primary w-100" value="Iniciar Sesión" />
					</h:form>

					<p class="font-weight-bold text-center text-white">O inicia
						sesión con</p>
					<div class="d-flex justify-content-around">
						<button type="button"
							class="btn btn-outline-light flex-grow-1 mr-2">
							<i class="fab fa-google lead mr-2"></i> Google
						</button>
						<button type="button"
							class="btn btn-outline-light flex-grow-1 ml-2">
							<i class="fab fa-facebook-f lead mr-2"></i> Facebook
						</button>
					</div>
				</div>
				<div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
					<p class="d-inline-block mb-0 text-muted">¿Todavia no tienes
						una cuenta?</p>
					<a href="registro.xhtml"
						class="text-light font-weight-bold text-decoration-none">Crea
						una ahora</a>
				</div>
			</div>
		</div>
	</section>
	<!-- Optional JavaScript -->
	<!-- Popper.js first, then Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
		integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"></script>
</h:body>
</html>
